<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fUSD Market Maker</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Theme CSS (kept from your page, with layout additions for topbar & sidebar) -->
    <style>
      :root {
        --color-background: #070d1d;
        --color-surface: rgba(12, 23, 45, 0.96);
        --color-surface-elevated: rgba(18, 33, 60, 0.9);
        --color-border: rgba(255, 255, 255, 0.08);
        --color-border-strong: rgba(255, 255, 255, 0.14);
        --color-text: #f8fbff;
        --color-text-muted: #94a6cb;
        --color-text-soft: #6d7ba0;
        --color-accent: #4f9cff;
        --color-accent-soft: rgba(79, 156, 255, 0.14);
        --color-success: #2ed3b7;
        --color-danger: #f97070;
        --sidebar-width: 260px;
        --sidebar-collapsed-width: 82px;
        --topbar-height: 64px;
        --card-radius: 16px;
        --shadow-soft: 0 20px 55px rgba(5, 12, 28, 0.35);
        --bs-primary: var(--color-accent);
        --bs-primary-rgb: 79, 156, 255;
        --bs-body-color: var(--color-text);
        --bs-body-bg: transparent;
        --font-main-color: var(--color-text);
        --alert-bg: rgba(255, 255, 255, 0.04);
      }

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: radial-gradient(
          160% 120% at 50% 12%,
          #162c55 0%,
          #070d1d 55%,
          #060a1a 100%
        );
        color: var(--color-text);
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        line-height: 1.6;
        padding-top: var(--topbar-height) !important;
      }

      ::selection {
        background: rgba(79, 156, 255, 0.45);
        color: #fff;
      }

      a {
        color: var(--color-accent);
        text-decoration: none;
      }

      a:hover {
        color: #7bb0ff;
      }

      small,
      .text-muted {
        color: var(--color-text-muted) !important;
      }

      .container,
      .container-fluid {
        max-width: 1720px;
        padding: 48px 24px 96px;
      }

      @media (min-width: 1200px) {
        .container,
        .container-fluid {
          padding: 56px 48px 96px;
        }
      }

      .card {
        position: relative;
        color: var(--color-text);
        background: linear-gradient(
          145deg,
          var(--color-surface),
          var(--color-surface-elevated)
        );
        border: 1px solid var(--color-border);
        border-radius: var(--card-radius);
        box-shadow: var(--shadow-soft);
        backdrop-filter: blur(22px);
      }

      .card-header {
        background: transparent;
        border-bottom: 1px solid var(--color-border-strong);
        font-weight: 600;
        padding: 1.25rem 1.5rem;
      }

      .card-body {
        padding: 1.5rem;
      }

      .card-body.p-0 {
        padding: 0 !important;
      }

      .card-footer {
        background: rgba(6, 14, 30, 0.65);
        border-top: 1px solid var(--color-border-strong);
        padding: 1rem 1.5rem;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.35em 0.75em;
        border-radius: 999px;
        font-size: 0.78rem;
        border: 1px solid transparent;
        background: var(--color-accent-soft);
        color: var(--color-accent);
        font-weight: 600;
      }

      .badge.bg-secondary {
        background: rgba(148, 166, 203, 0.16) !important;
        color: var(--color-text-muted) !important;
      }

      .table {
        --bs-table-bg: transparent;
        --bs-table-border-color: var(--color-border);
        --bs-table-striped-bg: rgba(255, 255, 255, 0.02);
        --bs-table-hover-bg: rgba(79, 156, 255, 0.08);
        color: var(--color-text);
        border-collapse: separate;
        border-spacing: 0;
        margin-bottom: 0;
      }

      .table th,
      .table td {
        border-top: 0;
        border-bottom: 1px solid var(--color-border);
        padding: 0.85rem 1rem;
        vertical-align: middle;
        font-size: 0.95rem;
        background: transparent;
        color: var(--color-text);
      }

      .table thead th {
        font-size: 0.86rem;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        color: var(--color-text-soft);
        background: rgba(255, 255, 255, 0.02);
      }

      .table-responsive {
        scrollbar-width: thin;
        scrollbar-color: rgba(170, 190, 228, 0.6) transparent;
      }

      .table-responsive::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }

      .table-responsive::-webkit-scrollbar-thumb {
        border-radius: 3px;
        background: rgba(170, 190, 228, 0.7);
      }

      .form-select,
      .form-control {
        background: rgba(12, 23, 45, 0.65);
        border: 1px solid var(--color-border);
        color: var(--color-text);
        border-radius: 12px;
      }

      .form-select:focus,
      .form-control:focus {
        border-color: rgba(79, 156, 255, 0.65);
        box-shadow: 0 0 0 0.25rem rgba(79, 156, 255, 0.16);
        background: rgba(12, 23, 45, 0.8);
      }

      .input-group-text {
        background: rgba(12, 23, 45, 0.5);
        border: 1px solid var(--color-border);
        color: var(--color-text-soft);
      }

      .btn {
        border-radius: 12px;
        font-weight: 600;
      }

      .btn-outline-secondary {
        border: 1px solid var(--color-border);
        color: var(--color-text);
        background: rgba(255, 255, 255, 0.02);
      }

      .btn-outline-secondary:hover {
        background: rgba(255, 255, 255, 0.08);
        color: var(--color-text);
      }

      .topbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: var(--topbar-height);
        display: flex;
        align-items: center;
        background: rgba(10, 19, 39, 0.88);
        backdrop-filter: blur(18px);
        border-bottom: 1px solid var(--color-border);
        z-index: 1030;
        padding: 0 1rem;
      }

      .topbar .navbar-brand {
        color: var(--color-text);
        font-weight: 700;
        display: inline-flex;
        align-items: center;
        margin-left: 0.75rem;
      }

      .topbar .navbar-brand img {
        height: 28px;
        width: auto;
        display: block;
      }

      .sidebar {
        position: fixed;
        top: var(--topbar-height);
        left: 0;
        bottom: 0;
        width: var(--sidebar-width);
        background: rgba(12, 22, 44, 0.92);
        backdrop-filter: blur(18px);
        border-right: 1px solid var(--color-border);
        padding: 1.25rem 0.85rem;
        overflow-y: auto;
        z-index: 1020;
        transform: translateX(0);
        transition: transform 0.24s ease, width 0.24s ease;
      }

      .sidebar .nav-section-title {
        font-size: 0.72rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--color-text-muted);
        padding: 0.75rem 1rem 0.3rem;
      }

      .sidebar .nav-link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.7rem 1rem;
        border-radius: 12px;
        color: var(--color-text);
        font-weight: 600;
      }

      .sidebar .nav-link .bi {
        font-size: 1.15rem;
        color: var(--color-text-muted);
      }

      .sidebar .nav-link:hover {
        background: rgba(79, 156, 255, 0.1);
      }

      .sidebar .nav-link.active {
        background: rgba(79, 156, 255, 0.18);
        border: 1px solid rgba(79, 156, 255, 0.25);
        box-shadow: 0 12px 30px rgba(79, 156, 255, 0.18);
      }

      .sidebar .nav-link.active .bi {
        color: var(--color-accent);
      }

      .content {
        margin-left: var(--sidebar-width);
        transition: margin-left 0.25s ease;
      }

      @media (max-width: 991.98px) {
        .sidebar {
          transform: translateX(-100%);
        }

        .sidebar.show {
          transform: translateX(0);
        }

        .content {
          margin-left: 0;
        }
      }

      body.sidebar-collapsed .sidebar {
        width: var(--sidebar-collapsed-width);
      }

      body.sidebar-collapsed .content {
        margin-left: var(--sidebar-collapsed-width);
      }

      body.sidebar-collapsed .sidebar .label {
        display: none;
      }

      body.sidebar-collapsed .sidebar .nav-link {
        justify-content: center;
        padding: 0.65rem 0;
      }

      body.sidebar-collapsed .sidebar .nav-link .bi {
        margin: 0;
      }

      #sidebar-backdrop {
        position: fixed;
        inset: var(--topbar-height) 0 0 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: 1015;
        display: none;
      }

      #sidebar-backdrop.show {
        display: block;
      }

      .sidebar::-webkit-scrollbar {
        width: 6px;
      }

      .sidebar::-webkit-scrollbar-thumb {
        background: rgba(170, 190, 228, 0.55);
        border-radius: 3px;
      }

      .sidebar::-webkit-scrollbar-track {
        background: transparent;
      }

      h5.modal-title,
      .modal-body p {
        color: #000;
      }
    </style>
  </head>
  <body>
    <!-- Top bar -->
    <nav class="topbar">
      <button
        class="btn btn-outline-secondary me-2"
        id="btn-toggle-sidebar"
        aria-controls="sidebar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="bi bi-list"></i>
      </button>
      <a class="navbar-brand me-3" href="/">
        <img
          src="https://www.freedomdollar.com/brand/SVG/wordmark-light.svg"
          alt="fUSD Market Maker wordmark"
        />
      </a>

      <form
        class="d-none d-md-flex ms-auto me-3"
        role="search"
        autocomplete="off"
      >
        <input
          class="form-control form-control-sm"
          type="search"
          placeholder="Search…"
          aria-label="Search"
          style="display: none"
        />
      </form>

      <div class="dropdown">
        <button
          class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-person-circle"></i
          ><span class="d-none d-md-inline">Admin</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
          <li><h6 class="dropdown-header">Account</h6></li>
          <li>
            <a class="dropdown-item" href="/settings"
              ><i class="bi bi-gear me-2"></i>Settings</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" href="#"
              ><i class="bi bi-box-arrow-right me-2"></i>Sign out</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sidebar + mobile backdrop -->
    <div id="sidebar-backdrop" aria-hidden="true"></div>
    <aside class="sidebar" id="sidebar" aria-label="Sidebar">
      <div class="nav-section-title">Main</div>
      <nav class="nav flex-column">
        <a class="nav-link" href="/"
          ><i class="bi bi-speedometer2"></i
          ><span class="label">Dashboard</span></a
        >
        <a class="nav-link" href="/settings"
          ><i class="bi bi-gear"></i><span class="label">Settings</span></a
        >
        <a class="nav-link active" href="/transactions"
          ><i class="bi bi-receipt"></i
          ><span class="label">Transactions</span></a
        >
        <a class="nav-link" href="/transfer-funds">
          <i class="bi bi-arrow-left-right"></i
          ><span class="label">Transfer funds</span>
        </a>
        <a class="nav-link" href="/setup-twofa"
          ><i class="bi bi-shield-lock"></i
          ><span class="label">Security & 2FA</span></a
        >
      </nav>
    </aside>

    <!-- Main content (your existing dashboard) -->
    <main class="content">
      <div class="container-fluid">
        <h2 class="mb-3">Wallet Transactions</h2>

        <!-- Fetch status / errors -->
        <div
          id="tx-alert"
          class="alert mt-3 d-none"
          role="alert"
          style="
            background-color: var(--alert-bg);
            color: var(--font-main-color);
            border: 1px solid var(--window-border-color);
          "
        >
          <!-- message injected by JS -->
        </div>

        <div class="card" id="tx-card">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <span>
              <i class="bi bi-wallet2"></i>
              Transactions • Wallet:
              <span class="badge bg-secondary text-uppercase">main</span>
            </span>
            <small id="tx-status" class="text-muted">Loading…</small>
          </div>

          <div class="card-body">
            <div class="row g-3 align-items-center mb-2">
              <div class="col-auto">
                <label for="limit-select" class="col-form-label text-muted"
                  >Rows per page</label
                >
              </div>
              <div class="col-auto">
                <select id="limit-select" class="form-select form-select-sm">
                  <option value="10">10</option>
                  <option value="20" selected>20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
              <div class="col-auto">
                <button
                  id="btn-refresh"
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                >
                  <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
              </div>
              <div class="col text-end">
                <small class="text-muted" id="range-pill"
                  >Showing 0–0 of 0</small
                >
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-hover align-middle" id="tx-table">
                <thead>
                  <tr>
                    <th style="width: 210px">Date</th>
                    <th style="width: 110px">Direction</th>
                    <th style="width: 160px">Amount</th>
                    <th style="width: 200px">Asset</th>
                    <th>Remote</th>
                    <th style="width: 340px">Tx Hash</th>
                    <th style="width: 120px">Confirmations</th>
                  </tr>
                </thead>
                <tbody id="tx-tbody">
                  <!-- rows injected by JS -->
                </tbody>
              </table>
            </div>
          </div>

          <div
            class="card-footer d-flex justify-content-between align-items-center settings-sticky-footer"
          >
            <div class="text-muted">
              <small
                >Page <span id="page-human">1</span> of
                <span id="pages-total">1</span> • Total
                <span id="items-total">0</span> items</small
              >
            </div>
            <nav aria-label="Wallet pagination">
              <ul id="tx-pagination" class="pagination pagination-sm mb-0">
                <!-- pagination items injected by JS -->
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery / Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/wallet-transactions.js?v=1"></script>
  </body>
</html>
